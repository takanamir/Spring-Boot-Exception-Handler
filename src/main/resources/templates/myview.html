<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ExceptionSample</title>
</head>
<body>
	<div th:if="${myerror}">
		<div>
			Error: <span th:text="${myerror}"></span>
		</div>
	</div>
	<div th:if="${mymessage}">
		<div>
			Message: <span th:text="${mymessage}"></span>
		</div>
	</div>
</body>
</html>
